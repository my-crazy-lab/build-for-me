    priority: "high"
    requiredSkills: ["System Design", "Distributed Systems", "Architecture Patterns"]
    resources:
      - title: "Designing Data-Intensive Applications"
        url: "https://dataintensive.net/"
        type: "book"
      - title: "System Design Interview Course"
        url: "https://systemdesign.com"
        type: "course"
    steps:
      - id: "step-1"
        title: "Complete system design course"
        completed: true
        dueDate: "2024-03-31"
      - id: "step-2"
        title: "Design and implement distributed cache system"
        completed: false
        dueDate: "2024-06-30"

  - id: "goal-2"
